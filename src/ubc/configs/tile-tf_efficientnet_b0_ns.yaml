defaults:
  - trainer: trainer_pl
  - optimizer: adam
  - scheduler: cosine_annealing
  - dataloader: dataloader
  - dataframe: tile-0.25-2048-256-model
  - _self_

model:
  entrypoint: TileModel
  backbone: tf_efficientnet_b0_ns
  pretrained: True
  num_classes: 5
  num_heads: 4
  num_layers: 2
  num_tiles: 6

dataset_entrypoint: TileDataset

augmentations:
  train:
    name: get_train_transforms
    img_size: ${img_size}
    flip:  True
    blur: True
    dropout: True
  valid:
    name: get_valid_transforms
    img_size: ${img_size}

seed: 42
name: ${model.backbone}
output_dir:  ../checkpoints/${name}
img_size: 256
fold: 0
checkpoint_id: 3kqnxlhm
monitor: val/global/bac
batch_size: 4
num_workers: 8

lr: 2e-5
max_steps: 10000
max_epochs: 4
accumulate_grad_batches: 16
