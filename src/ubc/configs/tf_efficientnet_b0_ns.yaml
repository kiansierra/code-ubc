defaults:
  - trainer: trainer_pl
  - optimizer: adamw
  - scheduler: hf_cosine_with_restarts
  - dataloader: dataloader
  - _self_

model:
  entrypoint: TimmModel
  backbone: tf_efficientnet_b0_ns
  pretrained: True
  num_classes: 5

dataset:
  path: ../input/UBC-OCEAN-PROCESSED/resized-2048-crops/train.parquet

augmentations:
  train:
    img_size: ${img_size}
    flip:  True
  valid:
    img_size: ${img_size}

seed: 42
name: ${model.backbone}
output_dir:  ../checkpoints/${name}
img_size: 2048
fold: 0
monitor: val/MulticlassAccuracy
batch_size: 2
num_workers: 12
checkpoint_id: o2uneuur
lr: 5e-4
max_steps: 10000
max_epochs: 50