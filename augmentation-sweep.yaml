program: src/train_pl.py
method: bayes
metric:
  name: val/global/bac
  goal: maximize
parameters:
  augmentations.train.flip:
    values: [True, False]
  augmentations.train.blur:
    values: [True, False]
  augmentations.train.dropout:
    values: [True, False]
  augmentations.train.name:
    values: [get_train_transforms, get_train_basic_transform, get_train_rsna_transform]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}